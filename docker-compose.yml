include:
  - ./patrol-service/docker-compose.yml

services:
  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    environment:
      - APPLICATION_GRPC_URL=application-service:50055
      - LOKI_URL=http://loki:3100
    depends_on:
      application-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/liveness"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres-application:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: campus
      POSTGRES_PASSWORD: campus_secret
      POSTGRES_DB: application_db
    ports:
      - "5436:5432"
    volumes:
      - pg_application_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U campus -d application_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_SERVER_URL: "http://localhost:9000"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  application-service:
    build: ./application-service
    env_file:
      - ./application-service/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://campus:campus_secret@postgres-application:5432/application_db
      - MINIO_ENDPOINT=minio:9000
      - MINIO_PUBLIC_ENDPOINT=localhost:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_APPLICATIONS=applications
      - AUTH_GRPC_URL=localhost:50051
      - APP_NAME=application-service
      - LOG_LEVEL=INFO
      - LOKI_URL=http://loki:3100
    depends_on:
      postgres-application:
        condition: service_healthy
      minio:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health/liveness"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  loki:
    image: grafana/loki:2.9.0
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - loki

volumes:
  pg_application_data:
  minio_data:
  loki_data:
  grafana_data:
