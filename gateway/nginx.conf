worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  upstream application_service_http {
    server application-service:8005;
  }

  server {
    listen 80;

    # Basic health for gateway itself
    location = /health/liveness {
      return 200 "ok";
      add_header Content-Type text/plain;
    }

    # Proxy REST API to application-service
    location /api/v1/applications/ {
      proxy_pass http://application_service_http;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Preserve auth and tracing headers
      proxy_set_header Authorization $http_authorization;
      proxy_set_header X-Trace-ID $http_x_trace_id;
      proxy_set_header X-Correlation-ID $http_x_correlation_id;
    }

    # Support path without trailing slash too
    location = /api/v1/applications {
      proxy_pass http://application_service_http/api/v1/applications;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $http_authorization;
      proxy_set_header X-Trace-ID $http_x_trace_id;
      proxy_set_header X-Correlation-ID $http_x_correlation_id;
    }
  }
}

